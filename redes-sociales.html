  <canvas id="particles"></canvas>
  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particlesArray = [];

    function initCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.6;
        this.speedY = (Math.random() - 0.5) * 0.6;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > width) this.speedX *= -1;
        if (this.y < 0 || this.y > height) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      }
    }

    function connectParticles() {
      for (let i = 0; i < particlesArray.length; i++) {
        for (let j = i + 1; j < particlesArray.length; j++) {
          const dx = particlesArray[i].x - particlesArray[j].x;
          const dy = particlesArray[i].y - particlesArray[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 1;
            ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
            ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function createParticles(count) {
      particlesArray = [];
      for(let i=0; i<count; i++){
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      initCanvas();
      createParticles(Math.floor(width / 10));
    });

    initCanvas();
    createParticles(Math.floor(window.innerWidth / 10));
    animate();

    const langToggle = document.getElementById('langToggle');
    const langSelector = document.getElementById('langSelector');
    const langMenu = document.getElementById('langMenu');

    function setLanguage(lang) {
      document.querySelectorAll('.lang').forEach(el => {
        el.innerText = el.dataset[lang];
      });
      const langImg = langToggle.querySelector('img');
      if (lang === 'es') {
        langImg.src = 'https://flagcdn.com/w40/es.png';
        langImg.alt = 'ES';
      } else if (lang === 'en') {
        langImg.src = 'https://flagcdn.com/w40/us.png';
        langImg.alt = 'US';
      }
      closeLangMenu();
    }

    function toggleLangMenu() {
      langSelector.classList.toggle('active');
      langMenu.setAttribute('aria-hidden', !langSelector.classList.contains('active'));
    }

    function closeLangMenu() {
      langSelector.classList.remove('active');
      langMenu.setAttribute('aria-hidden', 'true');
    }

    langToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleLangMenu();
    });

    document.addEventListener('click', (e) => {
      if (!langSelector.contains(e.target)) {
        closeLangMenu();
      }
    });

    setLanguage('es');
  </script>
  <!-- Pegar script de cursor-custom aqu√≠ -->
  <script>
    const cursor = document.createElement('div');
    cursor.classList.add('cursor-custom');
    document.body.appendChild(cursor);

    let mouseX = 0, mouseY = 0, posX = 0, posY = 0;
    function animateCursor() {
      posX += (mouseX - posX) * 0.2;
      posY += (mouseY - posY) * 0.2;
      cursor.style.transform = `translate3d(${posX}px, ${posY}px, 0) translate(-50%, -50%)`;
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    document.querySelectorAll('a, button, input, select, textarea, label, nav a').forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });
  </script>
